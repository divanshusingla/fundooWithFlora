<button *ngIf="mat=='archive' || mat=='mainnotes'  || mat=='search' || mat == 'notesByLabel'  " mat-icon-button [matMenuTriggerFor]="menu" title="More">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item (click)="trashNotes(noteid)">Delete Note</button>
  <button mat-menu-item [matMenuTriggerFor]="labelsList" >Add label</button>
  <mat-menu #labelsList>
      <p>Label Note</p>
      <mat-selection-list>
      <mat-list-option *ngFor="let label of labels" (click)="addLabels(label.label,label.id,noteid)">
      {{label.label}}
      </mat-list-option>
      </mat-selection-list>
      </mat-menu>
  <button mat-menu-item routerLink="/question/{{noteid}}">Q&A</button>
  <div *ngIf="!show">
  <button mat-menu-item (click)="toggleShow(noteid)">Show checkboxes</button>
</div>
<div *ngIf="show">
  <button mat-menu-item (click)="toggleShow(noteid)">Hide checkboxes</button>
</div>
</mat-menu>


<div *ngIf="mat=='trash'">
    <button mat-icon-button [matMenuTriggerFor]="menu" title="More">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="deleteForever(noteid)">Delete Forever</button>
      <button mat-menu-item (click)="restoreNote(noteid)">Restore</button>
    </mat-menu>
  </div>
